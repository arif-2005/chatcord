<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
	  <style>
	  .header{text-align:center}
	  </style>
	  <div class="header">
	    <h2>Hello!!! <u>SPIERS</u> welcome to <br>SPI ChatCord</h2>
	  </div>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
				  <!--<div class="form-control">
						<label for="Password">Password</label>
						<input
							type="text"
							name="password"
							id="password"
							placeholder="Enter Password..."
							required
						/>
					</div>-->
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">SPI_GLOBAL</option>
							<option value="Python">SPI_A</option>
							<option value="PHP">SPI_B</option>
							<option value="C#">SPI_C</option>
							<option value="Ruby">SPI_D</option>
							<option value="Java">SPI_E</option>
						  <p>  or, use custom rooms</p>
						  <option><input type="text" name="custom_room" class="custom_room" id="room" placeholder="custom room" /></option>
						</select>
					</div>
					<button type="submit" class="btn">Log in</button>
				  <div class="btn2">
					<a href=""> Resister A New Account</a>
				  </div>
				</form>
			</main>
		  <div class="cversio-hr">
			  <div class="version">
			    Current App Version : 1.0.0
			  </div>
		  </div>
		</div>
	</body>
</html>
